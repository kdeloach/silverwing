{% extends 'layout.html' %}

{% block content %}
<p>
  <a href="/documents/new" class="btn">Create Document</a>
</p>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
  {% for d in documents %}
    <tr>
      <td><a href="/documents/{{ d.id }}">{{ d.name }}</a></td>
    </tr>
  {% end %}
  <tbody>
</table>
{% end %}
