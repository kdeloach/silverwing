{% extends 'layout.html' %}

{% block content %}

<div class="listView">
<p class="toolbar">
  <a href="/elements/new" class="btn btnNewElement"><i class="icon-plus-sign"></i> Create Element</a>
  <a href="" class="btn btnDelete btn-danger disabled"><i class="icon-trash icon-white"></i> Delete</a>
</p>
<table class="table table-striped table-bordered" id="tbl-elems">
  <thead>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</div>
{% end %}

{% block scripts %}
<script type="text/javascript">
$(function() {
    new ElementListView({
        el: $('.listView'),
        elemsTblEl: $('#tbl-elems'),
        toolbarEl: $('.toolbar'),
        model: new ElementList({% if elements %}{{ tojson(elements) }}{% end %})
    });
});
</script>
{% end %}
