{% extends 'layout.html' %}

{% block content %}
<p>
  <a href="/elements/new" class="btn">Create Element</a>
</p>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Class</th>
    </tr>
  </thead>
  <tbody>
  {% for e in elements %}
    <tr>
      <td><a href="/elements/{{ e.id }}">{{ e.name }}</a></td>
      <td>{{ e.pyclass }}</td>
    </tr>
  {% end %}
  <tbody>
</table>
{% end %}
